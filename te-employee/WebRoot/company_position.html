	<!-- 新增职位信息模态框 -->
	<div class="modal fade" id="addPosiModal" tabindex="-1" role="dialog" aria-labelledby="addPosiModalLabel">
		<div class="modal-dialog" role="document" style="width: 420px">
			<div class="modal-content login-modal-content">
				<div class="modal-header  login-modal-header">        
					<h4 class="modal-title" id="myModalLabel">新增职位信息</h4>
				</div>
				<div class="modal-body">
					<select class="form-control add-posi-select">
						<option>请选择部门</option>
					</select>
					<input type="text" class="form-control add-posi-input margin_top_10" id="exampleInputEmail1" placeholder="职位名称">
					<textarea class="form-control margin_top_10 add-posi-text" rows="2" placeholder="职位描述"></textarea>	  	
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary btn-confirm-posi">确认</button>
				</div>
			</div>
		</div>
	</div>
